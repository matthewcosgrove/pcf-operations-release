---
opsman-configuration:
  vsphere:
    vcenter:
      url: ((testflight_vcenter_ip))
      username: ((testflight_vcenter_user))
      password: ((testflight_vcenter_password))
      datastore: wine-ds
      ca_cert: ((testflight_vcenter_ca_cert))
      host: example-host                     # vCenter host to deploy Ops Manager in
      datacenter: ((testflight_vcenter_datacenter))
      resource_pool: /((testflight_vcenter_datacenter))/host/drinks-cl/Resources/chardonnay # or /<Data Center Name>/host/<Cluster Name>
      folder: /((testflight_vcenter_datacenter))/vm/pcf_operations_vms
      insecure: 1                            # default: 0 (secure); 1 (insecure)
    disk_type: thin                          # example: thin|thick
    private_ip: 10.0.0.30
    dns: 8.8.8.8
    ntp: 0.de.pool.ntp.org                    # example: ntp.ubuntu.com
    ssh_password: password                   
    ssh_public_key: ssh-rsa ......           # for Ops Manager >= 2.3, required for Ops Manager >= 2.6
    hostname: pcf.example.com
    network: drinks-chardonnay-pg                 # vcenter network to deploy to
    netmask: 255.255.255.0
    gateway: 10.0.0.1
    vm_name: Ops_Manager                     # default: Ops_Manager
    memory: 8                                # default: 8 GB
    cpu: 1                                   # default: 1
